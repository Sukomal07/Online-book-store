{% extends "layout.html" %}
{% block body %}

<section>
    <form method="post" action="{{ url_for('register') }}" class="login_form">
        {% if mesage is defined and mesage %}
            <div class="alert alert-warning">{{ mesage }}</div>
        {% endif %}
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
            <label for="text"><b>Name</b></label>
            <input type="text" placeholder="Enter Your Name" name="name" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <a href="/login"><button type="submit" class="signupbtn">Sign Up</button></a>
                <a href=""><button type="reset" class="cancelbtn2">Cancel</button></a>
                <p >Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
            </div>
        </div>
    </form>
</section>
{% endblock %}
